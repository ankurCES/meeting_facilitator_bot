  - text: Bye for now
  - text: Until we see each other!
  utter_greet:
  - text: Hey there!
  - text: Howdy!
  - text: Hello there!
  - text: Hello. Hope you are having a wonderful day.
  - text: Hello!
  utter_next_item:
  - text: moving on
